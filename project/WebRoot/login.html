<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="username" id="username">
        <span class="glyphicon form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password" id="password">
        <span class="glyphicon form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" onclick="sign();">登录</button>
          <button type="submit" class="btn btn-primary btn-block btn-flat" onclick="register();">注册</button>
        </div>
        <!-- /.col -->
      </div>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
  
  function sign(){
  	if($("#username").val()==null || $("#username").val().length==0){
  		alert("用户名不能为空");
  		return;
  	}else if($("#password").val() == null||$("#password").val().length==0){
  		alert("密码不能为空");
  		return;
  	}
  	$.ajax({
  		url:"queryLogin",
  		data:{"username":$("#username").val(),"password":$("#password").val()},
  		type:"GET",
  		dataType:"json",
  		success:function(data){
  			if(data.status==400){
  				alert(data.message);
  			}else if(data.status==403){
  				alert(data.message);
  			}else if(data.status==500){
  				alert(data.message);
  			}else if(data.status==404){
  				alert(data.message);
  			}else if(data.status==200){
  				alert(data.message);
  				location.href="index.html";
  			}
  		}
  	}); 
  }
  function register(){
  	if($("#username").val()==null || $("#username").val().length==0){
  		alert("用户名不能为空");
  		return;
  	}else if($("#password").val() == null||$("#password").val().length==0){
  		alert("密码不能为空");
  		return;
  	}
  	$.ajax({
  		url:"queryLogin",
  		data:{"username":$("#username").val(),"password":$("#password").val()},
  		type:"POST",
  		dataType:"json",
  		success:function(data){
  			if(data.status==403){
  				alert(data.message);
  			}else if(data.status==500){
  				alert(data.message);
  			}else if(data.status==200){
  				alert(data.message);
  				location.href="login.html";
  			}
  		}
  	}); 
  }
</script>
</body>
</html>
